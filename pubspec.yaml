name: what_is
description: AI-powered assistant with global hotkeys
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  window_manager: ^0.3.7
  system_tray: ^2.0.3
  hotkey_manager: ^0.1.8
  google_generative_ai: ^0.2.0
  flutter_markdown: ^0.7.4+1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.1
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  windows:
    generate: true

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

